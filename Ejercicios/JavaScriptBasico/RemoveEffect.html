<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Remove Effect</title>
	<link rel="stylesheet" href="">

	<script>

	$(document).ready(function(){
   	 $("#b1").click(function(){
       	 $("#div1").remove();
  	  });

   	 $("#b2").click(function(){
       	 $("#div2").empty();
  	  });

	});



	</script>
</head>
<body>
	
	<div id="div1" style="display:inline-block; padding:10px; background-color:pink;"><img src="img/love.jpg" alt=""></div>
	<div id="div2" style="display:inline-block; padding:10px; background-color:red;"><img src="img/love.jpg" alt=""></div>
	<br><br>
	<button id="b1">REMOVE</button>
	<button id="b2">EMPTY</button>
</body>
</html>
