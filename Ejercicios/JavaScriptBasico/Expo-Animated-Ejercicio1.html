<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("button").click(function(){
    $("div").animate({left:'250px'});
  });
});
</script> 
</head>
 
<body>
<button>Start Animation</button>
<p>Por default, todos los elementos HTML tienen una posición estática, y no pueden ser movidos. Para manipular la posición, !recuerda primero establecer la propiedad de posición en el CSS a la propiedad relative, fized o absolute¡.</p>
<div style="background:#98bf21;height:100px;width:100px;position:absolute;">
</div>

</body>
</html>
