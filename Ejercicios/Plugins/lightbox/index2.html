	<title>Lightbox</title>

	<link rel="stylesheet" href="css/lightbox.css">
	<script type="text/javascript" src="../../jquery-1.11.2.min.js"></script>

<body>

				<a href="img/demopage/image-1.jpg"class="example-image-link" data-lightbox="example-set" data-title="Bonita imágen"><img src="img/demopage/thumb-1.jpg" class="example-image"></img></a>

				<a href="img/demopage/image-2.jpg"class="example-image-link" data-lightbox="example-set" data-title="Bonita imágen"><img src="img/demopage/thumb-2.jpg" class="example-image"></img></a>

				<a href="img/demopage/image-4.jpg"class="example-image-link" data-lightbox="example-set" data-title="Bonita imágen"><img src="img/demopage/thumb-4.jpg" class="example-image"></img></a>

			</div>

		</div>

	</sections>

</html>
