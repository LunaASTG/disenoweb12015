<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>BxSlider</title>

	<link type="text/css" href="bxslider/jquery.bxslider.css" rel="stylesheet">

	<script type="text/javascript" src="../../jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="bxslider/jquery.bxslider.min.js"></script>

	<script>

		$(document).ready(function(){

			$('.bxslider').bxslider({
				mode:'fade'
			})
		});
	</script>

</head>
<body>

	<div class="container">
		
		<div class="main">

			<ul class="bxslider">
				<li><img src="bxslider/images/photos/photo1.jpg" title="Tulipans"></li>
				<li><img src="bxslider/images/photos/photo2.jpg" title="Penguins"></li><li><img src="bxslider/images/photos/photo3.jpg" title="LightHouse"></li>

			</ul>
	
		</div>

	</div>
	
</body>
</html>
