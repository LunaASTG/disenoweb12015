<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>BxSlider</title>

	<link type="text/css" href="bxslider/jquery.bxslider.css" rel="stylesheet">

	<script type="text/javascript" src="../../jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="bxslider/jquery.bxslider.min.js"></script>

	<script>

	$(document).ready(function(){
	  $('.bxslider').bxSlider({
 		 mode: 'fade'
		});
	});

	</script>

	<style>

		body{

			background-color: rgb(241, 241, 241);

		}

	</style>

</head>
<body>

	<ul class="bxslider">
 	 <li><img src="bxslider/images/photos/photo1.jpg" title="Rose" /></li>
 	 <li><img src="bxslider/images/photos/photo2.jpg" title="Jewerly" /></li>
 	 <li><img src="bxslider/images/photos/photo3.jpg" title="Universe" /></li>
	</ul>
	
</body>
</html>
