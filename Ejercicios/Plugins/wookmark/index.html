<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Wookmark</title>

	<script type="text/javascript" src="../../jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="wookmarks/jquery.wookmark.js"></script>

	<link rel="stylesheet" type="text/css" href="wookmarks/css/reset.css">
	<link rel="stylesheet" type="text/css" href="wookmarks/css/main.css">

</head>
<body>

	<div id="container">
		
		<header>
			
			<h1>Wookmarks</h1>

		</header>

		<div id="main" role="main">
			
			<ul id="tiles">
				
				<li><img src="wookmarks/sample-images/image_1.jpg" width="400" height="300">Image 1</li>
				<li><img src="wookmarks/sample-images/image_2.jpg" width="400" height="300">Image 2</li>
				<li><img src="wookmarks/sample-images/image_3.jpg" width="400" height="300">Image 3</li>
				<li><img src="wookmarks/sample-images/image_4.jpg" width="400" height="300">Image 4</li>
				<li><img src="wookmarks/sample-images/image_5.jpg" width="400" height="300">Image 5</li>
				<li><img src="wookmarks/sample-images/image_6.jpg" width="400" height="300">Image 6</li>

			</ul>

		</div>

	</div>
	
	<script type="text/javascript">

		(function ($) {

			var handler = $("#tiles li");

			handler.wookmark({
				autoResize:true,
				container: $("#main"),
				offset: 5,
				outerOffset:10,
				itemWidth:210

			})

			handler.click(function(){

				var newHeight = $("img", this).height() + Math.round(Math.random() * 300 + 30);
				$(this).css("height", newHeight+"px");
				handler.wookmark();
				})

		})(jQuery);

	</script>
</body>
</html>
